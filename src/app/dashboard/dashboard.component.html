<div class="container">
  <div class="row">
    <div class="page-header">
      <h1>{{header}} <small class="text-nowrap">{{subheader}}</small></h1>
    </div>
  </div>
  <div class="row" *ngIf="errorMessage">
    <div class="alert alert-danger">{{errorMessage}}</div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div id="category-selection" class="form-group">
        <label *ngFor="let category of categories" class="checkbox-inline">
          <input type="checkbox" [(ngModel)]="category.active" (change)="updateCategoryFilter(category, $event)" [value]="category.id"/> {{category.longname}}
          <i [style.background]="category.color" class="indicator"></i>
        </label>
      </div>
    </div>
  </div>
  <div class="row row-eq-height">
    <div class="col-xs-8">
      <div id="map"></div>
    </div>
    <div class="col-xs-4">
      <div id="gallery">
        <div id="select"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div (window:resize)="onResize($event)" id="time-chart" class="dc-chart"></div>
    </div>
  </div>
</div>
